info:
  title: DRF Quiz Project
  version: 1.0.0
  description: Quiz DRF Project
paths:
  /answers/:
    get:
      operationId: answers_list
      description: Этот эндпоинт возвращает ответы квиза
      tags:
      - answers
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
