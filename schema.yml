components:
  schemas:
    Answer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        answer_text:
          type: string
          maxLength: 255
        is_right:
          type: boolean
      required:
      - answer_text
      - id
    Article:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        category:
          $ref: '#/components/schemas/Category'
        read_time:
          type: integer
        art_image:
          type: string
          format: uri
          nullable: true
      required:
      - category
      - id
      - title
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
    PaginatedArticleList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Article'
    PaginatedWelcomeList:
      type: object
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Welcome'
    Question:
      type: object
      properties:
        quiz:
          allOf:
          - $ref: '#/components/schemas/Quiz'
          readOnly: true
        title:
          type: string
          maxLength: 255
        answer:
          type: array
          items:
            $ref: '#/components/schemas/Answer'
          readOnly: true
      required:
      - answer
      - quiz
      - title
    Quiz:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          title: Quiz Title
          maxLength: 255
        category:
          type: integer
        quiz_image:
          type: string
          format: uri
          nullable: true
        question_count:
          type: integer
          readOnly: true
      required:
      - id
      - question_count
    Welcome:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        quiz_image:
          type: string
          format: uri
          nullable: true
        title:
          type: string
          title: Quiz Title
          maxLength: 255
        welcome_page:
          type: string
      required:
      - id
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
