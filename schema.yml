      tags:
      - quiz
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedWelcomeList'
          description: ''
  /quiz-w/{id}/:
    get:
      operationId: quiz_w_retrieve
      description: Этот эндпоинт приветствие квиза
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - quiz-w
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
