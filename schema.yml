        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: title__icontains
        schema:
          type: string
      tags:
      - articles
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
