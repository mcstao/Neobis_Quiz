      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: title__icontains
        schema:
          type: string
      tags:
      - articles
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedArticleList'
          description: ''
  /categories/:
    get:
      operationId: categories_list
      description: Этот эндпоинт возвращает категории
      tags:
      - categories
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
          description: ''
  /questions/:
    get:
      operationId: questions_list
      description: Этот эндпоинт возвращает вопросы квиза
      tags:
      - questions
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Question'
          description: ''
  /quiz/:
    get:
      operationId: quiz_list
      description: Этот эндпоинт возвращает все квизы
      parameters:
      - in: query
        name: category__name
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
